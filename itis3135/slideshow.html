<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    
    <div data-include="components/header.html"></div>
    
    <main>
        <div class="container">
            <h2>Slideshow</h2>
            <h3>Name: Andres Montoya</h3>
            <div class="slideshow-container">
                <div class="mySlides">
                    <img src="images/image0.jpeg" alt="Arsenal" />
                </div>

                <div class="mySlides">
                    <img src="images/image1.jpeg" alt="Nintendo" />
                </div>

                <div class="mySlides">
                    <img src="images/IMG_2217.jpg" alt="Dog" />
                </div>

                <div class="mySlides">
                    <img src="images/IMG_2755.jpg" alt="Red car" />
                </div>

                <div class="mySlides">
                    <img src="images/image4.jpeg" alt="Eevee" />
                </div>

                <div class="mySlides">
                    <img src="images/image3.jpeg" alt="Soccer" />
                </div>

                <div class="mySlides">
                    <img src="images/image5.jpeg" alt="Manchester United" />
                </div>

                <div class="mySlides">
                    <img src="images/image6.jpeg" alt="Orbeetle" />
                </div>

                <div class="mySlides">
                    
                </div>

                <div class="mySlides">
                    <img src="images/image7.jpeg" alt="TV" />
                </div>

                <div class="mySlides">

                </div>

                <div class="mySlides">

                </div>

                <div class="mySlides">
                    <img src="images/IMG_2756.jpg" alt="Airpods" />
                </div>

                <!-- Next and previous buttons -->
                <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
                <a class="next" onclick="plusSlides(1)">&#10095;</a>

                <!-- Image text -->
                <div class="caption-container">
                <p id="caption"></p>
                </div>

                <!-- Thumbnail image -->
                <div class="thumbnail">
                <img class="thumbnail-demo"
                src="images/image0.jpeg"
                onclick="currentSlide(1)"
                alt="A - Arsenal jersey"
                />

                <img class="thumbnail-demo"
                src="images/image1.jpeg"
                onclick="currentSlide(2)"
                alt="N - Nintendo"
                />

                <img class="thumbnail-demo"
                src="images/IMG_2217.jpg"
                onclick="currentSlide(3)"
                alt="D - Dog"
                />

                <img class="thumbnail-demo"
                src="images/IMG_2755.jpg"
                onclick="currentSlide(4)"
                alt="R - Red car"
                />

                <img class="thumbnail-demo"
                src="images/image4.jpeg"
                onclick="currentSlide(5)"
                alt="E - Eevee"
                />

                
                </div>
            </div>
        </div>
