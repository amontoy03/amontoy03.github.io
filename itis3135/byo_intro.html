<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BYO Intro</title>
    <link rel="stylesheet" href="styles/default.css">
    <script src="https://lint.page/kit/4d0fe3.js" crossorigin="anonymous"></script>
</head>

<body>
    
    <div data-include="components/header.html"></div>
    
    <main>
        <h2>BYO Intro</h2>
        <h3>Time to BYO Intro page, please fill out the form below so we can create your own page.</h3>
        <form id="form">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" value="Andres Montoya" required>
                <label for="mascot">Mascot:</label>
                <input type="text" id="mascot" name="mascot" value="Amazing Moose" required>
                <label for="image">Image:</label>
                <input type="file" id="image" name="image" accept=".png, .jpg, .jpeg" required>
                <label for="image-caption">Image Caption:</label>
                <input type="text" id="image-caption" name="image-caption" value="Me snowboarding" required>
                <label for="personal-background">Personal Background:</label>
                <input type="text" id="personal-background" name="personal-background" value="My name is Andres, I'm from Gastonia, NC. I chose to attend UNC Charlotte to pursue a degree in Computer Science concentrating in Information Technology" required>
                <label for="professional-background">Professional Background:</label>
                <input type="text" id="professional-background" name="professional-background" value="Worker at fast food restaurant" required>
                <label for="academic-background">Academic Background:</label>
                <input type="text" id="academic-background" name="academic-background" value="Second year at UNCC majoring in Computer Science with a concentration in Information Technology" required>
                <label for="background-in-web">Background in Web Development:</label>
                <input type="text" id="background-in-web" name="background-in-web" value="I have little experience with Web Development" required>
                <label for="primary-computer-platform">Primary Computer Platform:</label>
                <input type="text" id="primary-computer-platform" name="primary-computer-platform" value="MacOS" required>
                <label for="courses-currently-taking">Courses currently taking:</label>
                <button type="button" onclick="addCourseField()">Add Course</button>
                <label for="funny-thing">Funny thing?</label>
                <input type="text" id="funny-thing" name="funny-thing" value="I like to play video games, go to the gym, and snowboarding when I can" required>
                <label for="anything-else">Anything else?</label>
                <input type="text" id="anything-else" name="anything-else" value="I'm just a chill guy" required>
                <label for="checkbox">
                    <input type="checkbox" id="checkbox" name="checkbox" checked required>
                    I understand that what is on this page is not password protected and I will not put anything here that I donâ€™t want publicly available.
                </label>

                <input type="submit" value="Submit">
                <input type="reset" value="Reset" onclick="resetForm()">
        </form>
    </main>
    
    <div data-include="components/footer.html"></div>
    
    <script src="scripts/HTMLInclude.min.js"></script>
    <script src="scripts/survey.js"></script>
</body>
</html>
